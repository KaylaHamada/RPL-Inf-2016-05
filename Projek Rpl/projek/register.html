<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div id="register">
        <h3>Daftar Akun Baru</h3>
        <fieldset>
            <form action="">
                <input type="text" name="username" placeholder="Username">
                <input type="text" name="name" placeholder="Nama Lengkap">
                <input type="text" name="alamat" placeholder="Alamat">
                <input type="number" name="no_hp" placeholder="Nomor HP">
                <input type="radio" name="gender" placeholder="Laki-Laki" checked>Laki-Laki
                <input type="radio" name="gender" placeholder="LPerempuan">Perempuan
                <input type="email" name="Email" placeholder="Email">
                <input type="submit" name="submit" value="Daftar">
                <div class="border-p"></div>
                <p>OR</p>
                <button><a href="https://www.facebook.com/">Daftar dengan Facebook</button>
            </form>
        </fieldset>
    </div>
</body>
</html>
