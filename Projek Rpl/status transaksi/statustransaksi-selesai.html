<html>

<head>
    <title>Status Transaksi</title>
    <meta name="viewport" content="width=device-width, initial-scale=100">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/css.css" />

</head>

<body>
    <div class='container'>
        <br>
        <div class='four-quarter-width-column three-quarter-width-column--padded three-quarter-width-column--padded' role='main'>
            <section>
                <div class='content-segment content-segment--panel content-segment--padded'>
                    <h1 class="text-center"><b>Status Transaksi</b></h1>
                    <div class='process-diagram'>
                        <ol class='glyphicon'>
                            <li class='pr-diag-step pr-diag-step--done'>
                                <span class='glyphicon glyphicon-usd'></span>
                                <span>Dibayar</span>
                            </li>
                            <li class='pr-diag-step pr-diag-step--done'>
                                <span class='glyphicon glyphicon-shopping-cart'></span>
                                <span>Dikirim</span>
                            </li>
                            <li class='pr-diag-step pr-diag-step--done'>
                                <span class='glyphicon glyphicon-gift'></span>
                                <span>Diterima</span>
                            </li>
                            <li class='pr-diag-step pr-diag-step--done'>
                                <span class='glyphicon glyphicon-ok'></span>
                                <span>Selesai</span>
                            </li>
                        </ol>
                    </div>
                    <div class='description'>
                        <div class='block-payment-code'><br>
                            <br><p>
                                <strong>Barang telah diterima pada 14 Juni 2016 pukul 17:00 WIB</strong>
                            </p>
                        </div>
                        <br>
                        <p class="text-center">
                            Untuk Informasi Lebih Lanjut silahkan <a target="_blank" href="#">Hubungi Admin</a> melalui nomor Contact yang tersedia
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
